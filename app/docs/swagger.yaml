definitions:
  domain.Seat:
    properties:
      id:
        type: integer
      store:
        $ref: '#/definitions/domain.Store'
      title:
        type: string
    type: object
  domain.Store:
    properties:
      address:
        type: string
      description:
        type: string
      id:
        type: string
      isBreak:
        type: boolean
      name:
        type: string
      phone:
        type: string
      storeOpeningHours:
        items:
          $ref: '#/definitions/domain.StoreOpeningHour'
        type: array
      timezone:
        type: string
      userId:
        type: string
    type: object
  domain.StoreOpeningHour:
    properties:
      closeTime:
        type: string
      dayOfWeek:
        type: integer
      openTime:
        type: string
    type: object
  domain.User:
    properties:
      email:
        type: string
      firstName:
        type: string
      id:
        type: string
      languageId:
        type: integer
      lastName:
        type: string
    type: object
  v1.createOTPInput:
    properties:
      email:
        type: string
      token:
        type: string
    required:
    - email
    - token
    type: object
  v1.createSeatInput:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  v1.createTokenInput:
    properties:
      token:
        type: string
      userId:
        type: string
    required:
    - token
    - userId
    type: object
  v1.createUserInput:
    properties:
      email:
        type: string
      firstName:
        type: string
      languageId:
        type: integer
      lastName:
        type: string
      password:
        type: string
      userType:
        type: integer
    required:
    - email
    - firstName
    - languageId
    - lastName
    - password
    - userType
    type: object
  v1.deleteTokenInput:
    properties:
      token:
        type: string
      userId:
        type: string
    required:
    - token
    - userId
    type: object
  v1.resetPasswordInput:
    properties:
      password:
        type: string
      userId:
        type: string
    required:
    - password
    - userId
    type: object
  v1.updateSeatInput:
    properties:
      title:
        type: string
    required:
    - title
    type: object
  v1.updateUserInput:
    properties:
      firstName:
        type: string
      languageId:
        type: integer
      lastName:
        type: string
    required:
    - firstName
    - languageId
    - lastName
    type: object
  v1.verifyOTPInput:
    properties:
      password:
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
info:
  contact: {}
paths:
  /fcm-tokens:
    delete:
      consumes:
      - application/json
      description: Delete FCM Token with UserId and token
      parameters:
      - description: JSON data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.deleteTokenInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - FCM Token
    get:
      description: Get FCM Token by UserId
      parameters:
      - description: userId
        in: query
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      tags:
      - FCM Token
    post:
      consumes:
      - application/json
      description: Insert FCM Token with UserId
      parameters:
      - description: JSON data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.createTokenInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      tags:
      - FCM Token
  /otp/create:
    post:
      consumes:
      - application/json
      description: Create OTP
      parameters:
      - description: JSON data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.createOTPInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - OTP
  /otp/verify:
    post:
      consumes:
      - application/json
      description: Verify OTP
      parameters:
      - description: JSON data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.verifyOTPInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - OTP
  /ping:
    get:
      description: 測試API是否成功運作
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      tags:
      - Get Started
  /stores/{store_id}/seats:
    get:
      description: Get all seats by store id
      parameters:
      - description: Store Id
        in: path
        name: store_id
        required: true
        type: string
      - description: Seat Id
        in: path
        name: seat_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Seat'
            type: array
      tags:
      - Store Seats
    post:
      consumes:
      - application/json
      description: Create seat
      parameters:
      - description: JSON data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.createSeatInput'
      - description: Store Id
        in: path
        name: store_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - Store Seats
  /stores/{store_id}/seats/{seat_id}:
    delete:
      description: Delete seat
      parameters:
      - description: Store Id
        in: path
        name: store_id
        required: true
        type: string
      - description: Seat Id
        in: path
        name: seat_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - Store Seats
    patch:
      consumes:
      - application/json
      description: Update seat
      parameters:
      - description: JSON data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.updateSeatInput'
      - description: Store Id
        in: path
        name: store_id
        required: true
        type: string
      - description: Seat Id
        in: path
        name: seat_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - Store Seats
  /users:
    patch:
      consumes:
      - application/json
      description: Update User
      parameters:
      - description: 'languageId: 區分多語系，en為1, zh為2<br><br>'
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.updateUserInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - Users
    post:
      consumes:
      - application/json
      description: Create User
      parameters:
      - description: 'userType: 用來區分用戶類別，StoreEase商家為0, OrderEase客戶為1<br><br>languageId:
          區分多語系，en為1, zh為2<br><br>'
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.createUserInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      tags:
      - Users
  /users/{user_id}:
    delete:
      description: Delete User
      parameters:
      - description: User Id
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - Users
    get:
      description: Get user's data by id
      parameters:
      - description: User Id
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/domain.User'
      tags:
      - Users
  /users/{user_id}/stores/{store_id}/menus/{menu_id}:
    delete:
      description: Delete the reference between store and menu
      parameters:
      - description: User Id
        in: path
        name: user_id
        required: true
        type: string
      - description: Store Id
        in: path
        name: store_id
        required: true
        type: string
      - description: Menu Id
        in: path
        name: menu_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - Store Menus
    patch:
      description: Update the reference between store and menu
      parameters:
      - description: User Id
        in: path
        name: user_id
        required: true
        type: string
      - description: Store Id
        in: path
        name: store_id
        required: true
        type: string
      - description: Menu Id
        in: path
        name: menu_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - Store Menus
    post:
      description: Create the reference between store and menu
      parameters:
      - description: User Id
        in: path
        name: user_id
        required: true
        type: string
      - description: Store Id
        in: path
        name: store_id
        required: true
        type: string
      - description: Menu Id
        in: path
        name: menu_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - Store Menus
  /users/login:
    get:
      description: 以Firebase uid或Email獲取UserId，可在使用者登入前就使用來區分頁面要跳轉到登入或註冊
      parameters:
      - description: 用來區分用戶類別，StoreEase商家為0, OrderEase客戶為1
        in: query
        name: userType
        required: true
        type: integer
      - description: 可選擇以 uid 或 email 進行query
        in: query
        name: method
        required: true
        type: string
      - description: method為uid時不可為空
        in: query
        name: uid
        type: string
      - description: method為email時不可為空
        in: query
        name: email
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      tags:
      - Users
  /users/reset-password:
    post:
      consumes:
      - application/json
      description: Reset user's password
      parameters:
      - description: JSON data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/v1.resetPasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: boolean
      tags:
      - Users
swagger: "2.0"
